{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sweasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="sweasy-gradient">
    <!-- Логотип перемещен вне контейнера -->
     <main class="container p-3">
            <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark sweasy-navbar pt-5 sweasy-navbar">
            <div class="container position-relative">
                <div class="navbar-nav ms-5 mb-2">
                    <div class="ms-5"></div>
                    <a class="nav-link nav-item sweasy-nav-item mx-2" href="{% url 'index' %}">Home</a>
                    <a class="nav-link nav-item sweasy-nav-item mx-2" href="{% url 'get_content' %}">Content</a>
                </div>

                <div class="logo col-md-3 position-absolute top-100 start-50 translate-middle">
                    <img src="static/logo.png" class="logo p-2 img-fluid" alt="логотип">
                </div>

                <div class="navbar-nav me-5 mb-2">
                    <a class="nav-link nav-item sweasy-nav-item mx-2" href="{% url 'get_content' %}">Contact</a>
                    <a class="nav-link nav-item sweasy-nav-item mx-2" href="{% url 'get_content' %}">About</a>
                    <div class="me-5"></div>
                </div>
            </div>
        </nav>

    <div class="p-2 border sweasy-gold-border"
         style="max-width: 1100px; margin-left: auto; margin-right: auto;
         background-image: linear-gradient(to bottom right, #ecd99f, #f3e5c0 50%, #ecd99f);">
        <div class="sweasy-main-container sweasy-gold-border container p-0">
                {% block content %}{% endblock %}
        </div>
    </div>

    </main>
</body>
</html>
